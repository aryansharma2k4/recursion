name: recursion

on:
  push:
    tags:
      - 'v*'  # Only run when you push a tag like v1.0.0

env:
  # Replace with your actual Github username and repo name if needed
  # but usually automatic.
  GITHUB_TOKEN: ${{ secrets.RECURSION_GITHUB_TOKEN }}

jobs:
  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build macOS App
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          # Build the .app bundle
          wails build -platform darwin/universal

      - name: Create DMG
        run: |
          # Install a tool to make DMGs
          brew install create-dmg
          
          # Create the folder structure for the DMG
          mkdir -p build/bin
          
          # Run create-dmg
          create-dmg \
            --volname "FileVisualizer" \
            --volicon "build/appicon.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "recursion.app" 200 190 \
            --hide-extension "recursion.app" \
            --app-drop-link 600 185 \
            "build/bin/FileVisualizer.dmg" \
            "build/bin/recursion.app"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-dmg
          path: build/bin/FileVisualizer.dmg