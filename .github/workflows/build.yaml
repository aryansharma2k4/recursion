name: recursion

on:
  push:
    tags:
      - 'v*'

env:
  GITHUB_TOKEN: ${{ secrets.RECURSION_GITHUB_TOKEN }}

jobs:
  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  #  UPDATED to v4

      - name: Setup Go
        uses: actions/setup-go@v5  #  UPDATED to v5 (recommended)
        with:
          go-version: '1.21'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Node.js
        uses: actions/setup-node@v4 # UPDATED to v4
        with:
          node-version: 18

      - name: Build macOS App
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          # Build the .app bundle
          wails build -platform darwin/universal

      - name: Create DMG
        run: |
          brew install create-dmg
          mkdir -p build/bin
          
          # Create DMG named 'recursion.dmg'
          create-dmg \
            --volname "Recursion" \
            --volicon "build/appicon.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "recursion.app" 200 190 \
            --hide-extension "recursion.app" \
            --app-drop-link 600 185 \
            "build/bin/recursion.dmg" \
            "build/bin/recursion.app"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4  #  UPDATED to v4 (Crucial Fix)
        with:
          name: macos-dmg
          path: build/bin/recursion.dmg